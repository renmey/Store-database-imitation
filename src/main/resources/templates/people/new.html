<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="fullName">Введите ФИО: </label>
  <input type="text" th:field="*{fullName}" id="fullName"/>

  <br/>
  <label for="phoneNumber">Введите номер телефона: </label>
  <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>

  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
