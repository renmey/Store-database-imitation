<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать человека</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="fullName">Введите ФИО: </label>
  <input type="text" th:field="*{fullName}" id="fullName"/>

  <br/>
  <label for="phoneNumber">Введите номер телефона: </label>
  <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>

  <br/>
  <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
