<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>

<div th:each="item : ${items}">
  <a th:href="@{/items/{id}(id=${item.getId()})}"
     th:text="${item.getItemName() + ', ' + item.getPrice()}">user</a>
</div>

<br/>
<hr/>

<a href="/items/new">Добавить товар</a>

</body>
</html>
